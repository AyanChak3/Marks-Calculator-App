<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="box">
                <form onsubmit="calculateMarks(event)" 
                      class="calculate-form" 
                      id="calculateForm"
                >
                    <input required type="number" min="0" max="100" name="maths" placeholder="Maths">
                    <input required type="number" min="0" max="100" name="english" placeholder="English">
                    <input required type="number" min="0" max="100" name="hindi" placeholder="Hindi">
                    <input required type="number" min="0" max="100" name="science" placeholder="Science">
                    <button class="primary-btn"type="submit">Calculate</button>
                </form>
                <p id="result" class="result">

                </p>
            
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
    
</body>
</html>
